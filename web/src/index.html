
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <title>Dolgozók</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1>Dolgozók</h1>


            <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Hozzáadás
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="addform">
                <div class="input">
                  <label for="name" class="form-label">
                    Név
                  </label>
                  <input type="text" id="name" class="form-controll">
                </div>
                <div class="input">
                  <label for="city" class="form-label">
                    Település 
                  </label>
                  <input type="text" id="city" class="form-controll">
                </div>
                <div class="input">
                  <label for="salary" class="form-label">
                    Fizetés
                  </label>
                  <input type="text" id="salary" class="form-controll">
                </div>
                <div>
                  <button class="btn btn-primary mt-2" id="addButton">Mentés</button>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Név</th>
            <th>Település</th>
            <th>Fizetés</th>
          </tr>
        </thead>
        <tbody id="empBody"></tbody>
      </table>
    </div>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
  </body>
</html>
